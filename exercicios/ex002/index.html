<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;</p>
    <p>adicionando alguns símbolos especiais:</p>
    &reg;
    &copy;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    <!-- atalho para escrever um comentário : shift + alt + a
    para escreevr uma tag em formato de texto, basta usar &lt e &gt, 
    lt = less than 
    gt = greather than
    -->
    
    <p>adicionando emojis:</p>
    &#x1F978;
    &#x1F635;


    
</body>
