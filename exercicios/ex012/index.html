<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.699);
        }
        
        p {
            color: white;
        }
    </style>
</head>
<body>
    <h2>colocando videos no site</h2>
    <p>esse video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador nao tem suporte para videos, <a href="midia/meu-video.mp4" download="midia/meu-video.mp4">clique aqui para baixar</a></p>
    </video>
    <p>esse video esta hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mY8UdbnfaIs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
