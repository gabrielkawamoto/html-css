<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descorbir qula tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="&lt;H1&gt; até &lt;H6&gt;">títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">lista ordenada</abbr></li>
        <li><abbr title="&lt;ul&gt;">lista não ordenada</abbr></li>
    </ul>
    
</body>
</html>
